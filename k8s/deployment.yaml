apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-codemap
  labels:
    app: ai-codemap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-codemap
  template:
    metadata:
      labels:
        app: ai-codemap
    spec:
      containers:
      - name: ai-codemap
        image: mehrshud/ai-codemap:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ai-codemap-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
